<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="cardStyle.css">
</head>
<body>
<div class="quiz-area">
<div>
    <h1>what is the capital of........</h1>
</div>
<<div class="board">
    <div class="card">
        <div class="filler">
            <div class="front"><p>Mexico</p></div>
            <div class="back"><p class="p-back">Mexico City</p></div>
        </div>
    </div>
    <div class="card">
        <div class="filler">
            <div class="front"><p>Papua New Guinea</p></div>
            <div class="back"><p class="p-back">Port Moresby</p></div>
        </div>
    </div>
    <div class="card">
        <div class="filler">
            <div class="front"><p>Iceland</p></div>
            <div class="back"><p class="p-back">Reikiavik</p></div>
        </div>
    </div>
    <div class="card">
        <div class="filler">
            <div class="front"><p>South Korea</p></div>
            <div class="back"><p class="p-back">Seoul</p></div>
        </div>
    </div>
    <div class="card">
        <div class="filler">
            <div class="front"><p>Sweden</p></div>
            <div class="back"><p class="p-back">Stockholm</p></div>
        </div>
    </div>
    <div class="card">
        <div class="filler">
            <div class="front"><p>Georgia</p></div>
            <div class="back"><p class="p-back">Tbilisi</p></div>
        </div>
    </div>
    <div class="card">
        <div class="filler">
            <div class="front"><p>Honduras</p></div>
            <div class="back"><p class="p-back">Tegucigalpa</p></div>
        </div>
    </div>
    <div class="card">
        <div class="filler">
            <div class="front"><p>Tunisia</p></div>
            <div class="back"><p class="p-back">Tunis</p></div>
        </div>
    </div>
    <div class="card">
        <div class="filler">
            <div class="front"><p>Austria</p></div>
            <div class="back"><p class="p-back">Vienna</p></div>
        </div>
    </div>
</div>
</body>
</html>
